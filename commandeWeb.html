<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	


	<style type="text/css">
		.on{
			background-color: #01D64A;
		}

		.off{
			background-color: #717171;
			border-radius: 5px;
		}

		input[type=button]{
			color: black;
			font-size: 1.1em;
			width: 80px;
		}
	</style>



	<script>
		var accessToken="99ff4b7bdd6e1adb1ca6445580a1ce317b97a06c";
		var deviceId="280026001651353530333533";
		var url = "https://api.particle.io/v1/devices/" + deviceId + "/motor";




		function toggleLed(item){
			function setLed(message){
				$.post(url, {params: message, access_token: accessToken }, callback, "json");
			}

			function callback(data){
				if (data.return_value == 1) {
					item.className  = "off";
					item.value  = "off";

				} else if (data.return_value == 2) {
					item.className  = "on";
					item.value  = "on";
				
				} else if (data.return_value == -1) {
					alert("Impossible d'afficher ton chat")
				}
			}	

			if (item.className == "on"){
				setLed("on");
			}else{
				setLed("off");
			}
		}

	</script>



	


</head>


<body>

	<h1>Allumer le feu</h1>
	<!-- <input type="button" onclick="switchOn();" value="on"> -->
	<input type="button" id="btn" class="on" onClick="toggleLed(this)" value="on"/>

</body>
</html>
